<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Барбершоп «Бородинский»</title>
  </head>
  <body>
    <main class="container">
        <section class="appointment">
            <h2>Записаться на стрижку</h2>
            <p class="appointment-info">Укажите желаемуюдату и время, и мы с вами свяжемся для подтверждения брони.</p>
        
            <!--Здесь будет форма-->
            <form class="appointment-form" action="hhtps://echo.htmlacademy.ru" method="post">
                <p class="appointment-item"><label for="appointment-date">Дата</label> <input type="text" name="appointment-date" value="" placeholder="08/10/2017"></p>
                <p class="appointment-item"><label for="appointment-time">Время</label><input type="text" name="appointment-time" value="" placeholder="10:00"></p>
                <p class="appointment-item"><label for="appointment-name">Имя</label><input type="text"name="appointment-name" value="" placeholder="Борода"></p>
                <p class="appointment-item"><label for="appointment-phone">Телефон</label><input type="tel" name="appointment-phone" value="" placeholder="+7 123 456-78-90"></p>

            </form>
        </section>
    </main>
    </body>
    </html>
